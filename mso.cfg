
//跳投
alias +jumpthrow"+jump;-attack";
alias -jumpthrow -jump;
bind o +jumpthrow;
ECHO "PRESS o JUMP&FIRE GRENADE OPEN"

//蹲跳
alias +cjump "+jump; +duck" 
alias -cjump "-jump; -duck" 
bind p "+cjump"
ECHO "p JUMP+DUCK OPEN"

//右键清痕
bind mouse2 "+attack2;r_cleardecals"

//中键跑图
bind mouse3 "noclip"

//回车打字
bind enter "say"

//pagedown next
bind PGDN"say next"

//pageup prev
bind PGUP"say prev"

//home back
bind home "say back"


//滚轮跳/切枪
behop_on;		
bind x behop;
alias behop behop_on;
alias behop_on "alias behop behop_off;bind mwheelup +jump;bind mwheeldown +jump;playvol ui/beepclear 0.8;echo ------> behop_on <------";
alias behop_off "alias behop behop_on;bind mwheelup invprev;bind mwheeldown invnext;playvol ui/weapon_cant_buy 0.8;echo ------> behop_off <------";
